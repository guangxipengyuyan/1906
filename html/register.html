<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reg.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/reg.js"></script>
</head>

<body>
    <div id="kad">
        <div class="k_head">
            <div class="container">
                <div class="h_logo">
                    <a href="javascript:;">
                        <img src="../img/t010a5074fc49da7955.png" alt="">
                    </a>
                </div>
                <div class="h_list">注册账号</div>
                <div class="h_login">

                    已有账号,&nbsp;

                    <a href="../html/enter.html"> 立即登录></a>
                </div>
            </div>
        </div>
        <div class="k_line"></div>
        <div class="k_register">
            <div class="container">
                <div class="check">
                    <h3>360商城账号</h3>
                    <div class="register-from">
                        <div class="register_phone">
                            <div class="phone_text">
                                <p class="user_font">手
                                    <i class="text_Num"></i>机
                                    <i class="text_Num"></i>号
                                    <i class="text_Num"></i>码
                                </p>
                                <input type="text" name="" class="user_text" id="user_phone" placeholder="请输入手机号码">
                                <p class="input_promp">
                                    <i></i>
                                </p>
                            </div>
                            <p id="bind_pan" class="bind_prompt">
                                <i></i>
                                <span class="prompt_size">请输入手机号码</span>
                            </p>
                        </div>
                        <div class="register_psw">
                            <div class="register_phone">
                                <div class="phone_text">
                                    <p class="user_font">密
                                        <i class="indentSize2"></i>码
                                    </p>
                                    <input type="password" name="" class="user_text" id="password"
                                        placeholder="请输入您的密码">
                                    <p id="text_show">
                                        <i id="isShowPwd"></i>
                                    </p>
                                </div>
                                <p id="bind_psw" class="bind_prompt">
                                    <i></i>
                                    <span class="prompt_size">请输入密码</span>
                                </p>
                            </div>
                        </div>
                        <div class="verification">
                            <div class="register_phone">
                                <div class="bind_code">
                                    <p class="user_font" style="letter-spacing: 3px;">验证码验证</p>
                                    <input type="text" name="" class="user_code" id="user_verification"
                                        placeholder="请输入验证码">
                                </div>
                                <div id="getCode" class="register_code">点击获取随机验证码</div>
                                <p id="bind_yzm" class="bind_prompt">
                                    <i></i>
                                    <span class="prompt_size">请输入验证码</span>
                                </p>
                            </div>
                        </div>
                        <p class="statement">
                            <input type="checkbox" name="" id="">
                            <span>
                                我已阅读并同意
                                <a href="javascript:;">《360商城服务协议》</a>及
                                <a href="javascript:;">360用户隐私政策</a>
                            </span>
                        </p>
                        <a id="tologin" class="register register_code" href="javascript:;">下一步</a>
                        <div class="pay_type">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="k_footer">
            <div class="k_footer_txt">
                <a href="###">帮助中心</a>
                |
                <a href="###">立即申诉</a>
                <p>Copyright©2005-2019 360.CN All Rights Reserved 360安全中心</p>
                <p>
                    <a href="">京ICP证080047号[京ICP备08010314号-6]</a>
                    </p>
                <p>
                    <a href=""><img src="../img/t018b891a688f560525.png" alt="">
                    京公网安备 11000002000006号</a>
                </p>
            </div>
    </div>
</body>

</html>
