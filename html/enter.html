<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>360商城登录页</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/enter.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/enter.js"></script>
</head>

<body>
    <div id="kad">
        <div class="container_background">
            <div class="container_background_logo"></div>
            <div class="container_background_tun"></div>
            <div class="container">
                <div class="cont_right">
                    <div id="user_login" class="contr_box" style="display: block">
                        <h3>欢迎登录</h3>
                        <p class="login_prompt" style="display: none">
                            <i class="prompt_icon"></i>
                            <span class="prompt_size">公共场所不建议免登录，以防账号丢失，造成不必要损失</span>
                        </p>
                        <p class="user_wap">
                            <i class="login_icon"></i>
                            <input class="Linput" type="text" name="" id="user_name" placeholder="请输入用户名/手机号码/邮箱">
                        </p>
                        <div class="separate_box">
                            <p id="user_ts" style="display: none">
                                <i class="prompt_icon"></i>
                                <span class="prompt_size">登录名不能为空！</span>
                            </p>
                        </div>

                        <p class="user_wap">
                            <i class="psw_icon login_icon"></i>
                            <input class="Linput" type="password" name="" id="user_password" placeholder="请输入您的密码">
                        </p>
                        <div class="separate_box">
                            <p id="psw_ts" style="display: none">
                                <i class="prompt_icon"></i>
                                <span class="prompt_size">密码不能为空！</span>
                            </p>
                        </div>

                        <p class="login_select">
                            <input class="Sinput" type="checkbox" id="select_btn">
                            <span>3天免登录</span>
                        </p>
                        <a id="login_btn" class="login_btn" href="javascript:;">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                        <p class="login_register">
                            <a class="register_left" href="../html/register.html">免费注册></a>
                            <a class="register_right" href="javascript:;">忘记密码？</a>
                        </p>
                        <div class="login_order">
                            <p class="order_title">
                                <span class="order_size">使用合作网站帐号登录360</span>
                            </p>
                            <div class="order_cont">
                                <ul>
                                    <li class="list1">
                                        <a href="javascript:;"></a>
                                    </li>
                                    <li class="list2">
                                        <a href="javascript:;"></a>
                                    </li>
                                    <li class="list3">
                                        <a href="javascript:;"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="k_footer">
            <div class="k_footer_list">
                <ul>
                    <li>
                        <a href="script:;">
                            <h3>账号申诉</h3>
                            <p>人工客服解决问题</p>
                        </a>
                    </li>
                    <li>
                        <a href="script:;">
                            <h3>帮助中心</h3>
                            <p>查看常见用户问题</p>
                        </a>
                    </li>
                    <li>
                        <a href="###">
                            <h3>找回密码</h3>
                            <p>自助找回帐号密码</p>
                        </a>
                    </li>
                    <li>
                        <a href="script:;">
                            <h3>帐号安全</h3>
                            <p>下载神器告别盗号</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="k_footer_buttom">
                <p>Copyright©2005-2018 360.CN All Rights Reserved 360安全中心</p>
                <p>京ICP证080047号[京ICP备08010314号-6] 京公网安备 11000002000006号</p>
            </div>
        </div>
</body>

</html>
